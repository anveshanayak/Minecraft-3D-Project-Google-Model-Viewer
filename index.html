<html>
    <head>
        <title>
            "Day 4"
        </title>
        <link type="text/css" href="./styles.css" rel="stylesheet"/>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>

    <body>
        
        <model-viewer id="shoe" camera-controls src="/minecraft/scene.gltf" 
        ar ar-modes="webxr scene-viewer quick-look" alt="A 3D model of a Shoe">
            <div class="controls">
              <div>Variant: <select id="variant"></select></div>
            </div>
        </model-viewer>
        <img class="fit-picture"
            src="minecraft/bg_minecraft.jfif"
            alt="background">
        <select id="diffuse">
            <option value="./street-basecolor.jpg">Street
            </option>
            <option value="./midnight-basecolor.jpg">
                Midnight</option>
            <option value="./beach-basecolor.jpg">Beach
            </option>
            </select>
            
        <script>
        const modelViewerVariants = document.querySelector("model-viewer#shoe");
        const select = document.querySelector('#variant');
        
        
        modelViewerVariants.addEventListener('load', () => {
            const names = modelViewerVariants.availableVariants;
            for (const name of names) {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            }
            // Adds a default option.
            const option = document.createElement('option');
            option.value = 'default';
            option.textContent = 'Default';
            select.appendChild(option);
        });

          
          select.addEventListener('input', (event) => {
            modelViewerVariants.variantName = event.target.value === 'default' ? null : event.target.value;
          });
          </script>
    </body>
</html>
